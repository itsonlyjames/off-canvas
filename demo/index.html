<html>
	<head>
		<script type='text/javascript' src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
		<script type='text/javascript' src='../src/min/off-canvas-min.js'></script>
	</head>
	<body>

		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
			}
			.off-canvas {
			    background-color: #7F7F7F;
			}
		</style>

		<div class="off-canvas">
			<p>This is off canvas!</p>
			<p>Click outside this to close, click the button again or simply press the escape key to close</p>
		</div>
		<div class="container-wrapper">
			<a href="javascript:void(0);" class="mobile-button">Click this to test off canvas</a>
			<p>This is where all your site content will go</p>
		</div>
		<script type="text/javascript">
			$(".off-canvas").canvas({
		        containerSurround: '.container-wrapper',
		        buttonSelector: '.mobile-button',
		        duration: 200,
		        mobileOnly: true,
		        mobileWidth: 800,
		        transition: 'ease-in-out',
		        sizeWidth: '70%',
		        sizeInPixels: false,
		        side: 'left',
		    });
		</script>
	</body>
</html>
